name: flutter_viewer
description: P2P Live Streaming Viewer with Retro-Cyberpunk UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Video player - using video_player for better Android compatibility
  video_player: ^2.8.0
  
  # Connectivity monitoring
  connectivity_plus: ^5.0.0
  
  # Wake lock for video playback
  wakelock_plus: ^1.1.0
  
  # HTTP server for P2P proxy
  shelf: ^1.4.0
  shelf_static: ^1.1.2
  
  # HTTP client
  http: ^1.1.0
  
  # WebSocket for signaling
  web_socket_channel: ^2.4.0
  
  # State management
  provider: ^6.0.0
  
  # Secure storage
  flutter_secure_storage: ^8.1.0
  
  # Local storage
  shared_preferences: ^2.2.0
  
  # Retro fonts (available via Google Fonts)
  google_fonts: ^6.1.0
  flutter_chrome_cast: ^1.2.5

  # Chromecast casting support

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/sounds/
  
  fonts:
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf
    - family: CourierPrimeCode
      fonts:
        - asset: assets/fonts/Courier Prime Code.ttf
