name: flutter_viewer
description: P2P Live Streaming Viewer with Retro-Cyberpunk UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # WebRTC for P2P streaming
  flutter_webrtc: ^0.9.0
  
  # Video player
  better_player: ^0.0.83
  
  # HTTP server for P2P proxy
  shelf: ^1.4.0
  shelf_static: ^1.1.2
  
  # HTTP client
  http: ^1.1.0
  
  # WebSocket for signaling
  web_socket_channel: ^2.4.0
  
  # State management
  provider: ^6.0.0
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # Local storage
  shared_preferences: ^2.2.0
  
  # Retro fonts (available via Google Fonts)
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/sounds/
  
  fonts:
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf
    - family: CourierPrimeCode
      fonts:
        - asset: assets/fonts/CourierPrimeCode-Regular.ttf
